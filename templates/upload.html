{% extends "layout.html" %}

{% block body %}

    <h2>Select a photo to upload</h2>
    <form method="post" action="/image" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

{% endblock %}
